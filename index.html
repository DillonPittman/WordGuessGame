<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="script" type="text/javascript" href="assets/javascript/game.js">
    <title>President Guess Game</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Guess the President!</h1>
        <hr>
        <p class="text-center">Guess the last name of a random US President one letter at a time.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <p class="text-center">Press any key to begin.</p>
                <p class="text-center">Current President:</p>
                <p class="dashes text-center">-</p>
                <p class="text-center">Number of remaining guesses:</p>
                <p class="guess-left text-center">10</p>
                <p class="past-guess text-center"></p>
            </div>
            <div class="col-lg-6">
                    <img src="assets/images/placeholder.png" class="pres-img img-fluid" alt="President">
            </div>
        </div>
    </div>
</body>
</html>
